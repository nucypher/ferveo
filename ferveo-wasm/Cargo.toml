[package]
name = "ferveo-wasm"
version = "0.4.0-alpha"
authors = ["David Nu√±ez <david@nucypher.com>", "Piotr Roslaniec <p.roslaniec@gmail.com>"]
edition = "2021"
license = "GPL-3.0-only"
readme = "README.md"
categories = ["cryptography", "no-std"]
repository = "https://github.com/nucypher/ferveo"
description = "WASM bindings for ferveo crate"
publish = false

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
ferveo = { package = "ferveo-nucypher-temp4", path = "../ferveo", features = ["bindings-wasm"] }

[dev-dependencies]
wasm-bindgen-test = { workspace = true }
itertools = { workspace = true }

